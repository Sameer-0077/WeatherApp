<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="../images/search.png"></button>
        </div>
        <div class="weather">
            <img src="../images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h3 class="feel"></h3>
            <br>
            <h2 class="city-name"></h2>
            <br>
            <button class="fore-cast">Get 5-Day Forecast</button>
            <!-- <br> -->
            <!-- <br> -->
            <!-- <button class="fore-cast 3-hour">Get a Forecast Every 3 Hours Next</button> -->
            <div class="details">
                <div class="col">
                    <img src="../images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
